<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video Frame rate scanner</title>
  <meta charset="UTF-8">
<style>
html, body {
  height: 100%;
  /*overflow: hidden;*/
  margin: 0;
}
.content {
  height: 100%;
}
.left {
  float: left;
  width: 70%;
  height: 100%;
  overflow: auto;
  box-sizing: border-box;
  padding: 0.5em;
}
.right {
  float: left;
  width: 30%;
  background: white;
  height: 100%;
  overflow: auto;
  box-sizing: border-box;
  padding: 0.5em;
}
    </style>
  </head>  
<body>

<h1>Video frame rate scanner</h1>
  
  <input id="videoInput" type="file" accept="video/*"/>
  <div class="control">Frame rate (fps): 
    <input id="fpsInput" type="number" min="0.1" step="0.1" max="1000" style="width:60px" disabled>
    </input>
    <button id="fpsButton" disabled>Scan</button>
    <input id="quickScan" type="checkbox" disabled>Quick scan</input>&nbsp;&nbsp;
    <nobr id="fpsWaiting"></nobr>
  </div> 

  <div class="control">
    <button id="prev" disabled>prev</button>
    <button id="play" disabled>play</button>
    <button id="next" disabled>next</button>
    <input id="slider" type="range" min="0" max="100" step=1 value="0" disabled>
    Frame: <nobr id="frameNumber">0</nobr>
  </div>

  <div class="content">
    <div class="left">
      <video id="video" hidden muted></video>  
      <canvas style="border:1px solid #ccc" id="canvasOutput"></canvas>
    </div>
    <div class="right">
      <canvas id="fpsChart" style="border:1px solid #ccc" width="400" height="350"></canvas>
      <canvas id="fftChart" style="border:1px solid #ccc" width="400" height="350"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="scripts/frameAnalyser.js"></script>
  <script src="scripts/videoFrames.js"></script>
  
</body>
</html>
