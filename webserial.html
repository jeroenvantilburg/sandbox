<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Serial</title>
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <button id="connect">Connect to serial port</button>
  <!--button id="disconnect">Disconnect</button>
  <button disabled id="start">Start measurement</button>
  <button disabled id="stop">Stop measurement</button-->
  <button id="import"><i class="fa fa-upload"></i> Import file</button>
  <input id="input" type="file" accept="text/plain,text/csv,.csv,.tsv,.txt" hidden><br/>
  <button id="clear">Clear all data</button><br/>
  
  <button id="loglinear">Log/linear</button>
  Num bins:<input id="nBins" type="number" min="1" value="50" max="1000"></input>
  Max ampl:<input id="maxAmpl" type="number" min="1" value="200" max="2300"></input>
  <br/>

<div>
  <table id="summaryTable" style="border-spacing: 0;">
    <tr id="data">
      <td>Data:</td>
    </tr>
    <tr id="nEvents">
      <td>Number of events:</td>
    </tr>
    <tr id="ardtime">
      <td>Total time:</td>
    </tr>
    <tr id="deadtime">
      <td>Total deadtime:</td>
    </tr>
    <tr id="uptime">
      <td>Total uptime:</td>
    </tr>
    <tr id="rate">
      <td>Total rate:</td>
    </tr>
    <tr id="startMeas">
      <td></td>
    </tr>
    <tr id="stopMeas">
      <td></td>
    </tr>
    <tr id="removeMeas">
      <td></td>
    </tr>
  </table>
  <br/>
</div>

  <div id="amplChart" class="row" data-highcharts-chart="4"></div><br/>
  
  <textarea readonly rows="15" cols="100" id="receiveText" ></textarea>  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.2.6/highcharts.js"></script-->
<script src="https://code.highcharts.com/highcharts.js"></script>
<!--script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script-->

  <script src="CWreader.js"></script>

</body>
</html>
