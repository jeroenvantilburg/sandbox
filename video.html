.right {
  float: left;
  width: 30%;

<body>

<h1>HTML5 local video file player example</h1>
  <div class="control"><button id="startAndStopAuto" disabled>Automatic</button></div>
  <div class="control"><button id="startAndStopManual" disabled>Manual</button></div>

  <div class="control">
    <button id="prev" disabled>prev</button>
    <button id="play" disabled>play</button>
    <button id="next" disabled>next</button>
    <input id="slider" type="range" min="0" max="100" step=1 value="0" disabled>
    Frame: <nobr id="frameNumber">0</nobr>
  </div>


  
  <!--div class="w3-row">

      <!--video id="videoInput" width="320" height="568" hidden muted></video-->        
      <video id="videoInput" hidden muted></video>        

      <canvas style="border:1px solid #ccc" id="canvasOutput"></canvas>
    </div>
<div class="right">
  <h1>Graphs</h1>
  <canvas id="positionChart" style="border:1px solid #ccc" width="400" height="400">
  </canvas>

  <canvas id="velocityChart" style="border:1px solid #ccc" width="400" height="400">
  </canvas>
