<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video Motion Tracker</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style_vmt.css" media="screen,projection" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>  
<body>
  <div class="header">Video Motion Tracker</div>
  <div class="body">
    <div class="main">  
	  	<div class="page-header">

  <input id="videoInput" type="file" accept="video/*,.mkv" disabled/>
  &nbsp;&nbsp;<nobr id="statusMsg"></nobr>
  
  <div class="control">
    <button id="startAndStopAuto" disabled>Automatic</button>
    <button id="startAndStopManual" disabled>Manual</button>
  </div>

  <div class="center">
    <button id="prev" disabled><i class="fa fa-step-backward"></i></button>
    <button id="play" disabled><i class="fa fa-play"></i></button>
    <button id="next" disabled><i class="fa fa-step-forward"></i></button>
    <input id="slider" type="range" min="0" max="100" step=1 value="0" disabled>
    Frame: <nobr id="frameNumber">0</nobr>
    <button id="zoomOut"><i class="fa fa-search-minus"></i></button>
    <button id="zoomIn"><i class="fa fa-search-plus"></i></button>
  </div>
        
      </div>
      <div class="content">
      <!--video id="video" hidden muted></video-->        
      <video id="video" autoplay playsinline muted style="display:none" width="0.1"></video>

        <canvas style="border:1px solid #ccc" id="canvasOutput"></canvas>
        
       </div>
		</div>
    <div class="sidebar">
      <div class="side-header">
        Data
      </div>
      <button id="csv">Export data</button>
<table style="border-spacing: 0;">
  <tr>
    <td>
        Frame rate: 
    </td><td>
        <input id="fpsInput" class="no-spin" type="number" min="0.1" step="0.1" max="1000" style="width:60px" disabled>
        </input> fps
    </td><td>
        <button id="showMediaInfo" disabled>Media info</button>
        </td></tr>
        <tr><td>
        Scale:
          </td><td>
        <input id="scaleInput" class="no-spin" type="number" style="width:60px" disabled>
        </input> px/m
      </td><td>
        <button id="scale" disabled>Set scale</button>
    </td></tr>
  <tr><td>
        Origin (x,y): (
    </td><td>
        <input id="originXInput" class="no-spin" type="number" style="width:40px" disabled>
        </input>,
        <input id="originYInput" class="no-spin" type="number" style="width:40px" disabled>
        </input>) px
  </td><td>
        <button id="origin" disabled>Set origin</button>
</td></tr>
</table>
      <canvas id="positionChart" style="border:1px solid #ccc" width="350" height="250"></canvas>
      <canvas id="velocityChart" style="border:1px solid #ccc" width="350" height="250"></canvas>
  </div>

  
  
  <!-- The Modal boxes -->
  <div id="about" class="modal">
    <div class="modal-content modal-small"> <span class="close">&times;</span>
      <center>
        <h3>Video Motion Tracker (VMTracker)</h3>
          <!--img src="favicon-apple-touch-114.png"/--><br clear="all"/><br/>
          Version <version></version><br/>
          &copy; 2021 Jeroen van Tilburg, MIT licentie <br/>
          Feedback to <feedback></feedback> <br/> 
          Source code: <a href="https://github.com/jeroenvantilburg/vmtracker">Github</a> <br/>
          <!--Beschikbare versies: <br/><a href="index_prev.html">Vorige versie</a> (2.1)<br/> 
                   <a href="index.html">Standaardversie</a> (2.2) <br/>
                   <a href="index_dev.html">Ontwikkelversie</a> (2.3)<br/-->
      </center>
    </div>
  </div>

  <div id="mediaInfoModal" class="modal">
    <div class="modal-content"> <span class="close">&times;</span>
      <h2>Video File Info</h2>
      <!--textarea id="mediaInfoResult"></textarea-->
      <pre id="mediaInfoResult"></pre>
    </div>
  </div>


  <script src="scripts/jquery-3.5.0.min.js"></script>
  <script src="https://unpkg.com/mediainfo.js/dist/mediainfo.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>  
  <script src="scripts/papaparse.min.js"></script>

  <script async src="scripts/opencv.3.4.0.js" id="opencv" type="text/javascript"></script>  

  <script src="scripts/vmtracker.js"></script>

</body>
</html>
