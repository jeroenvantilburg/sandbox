<!DOCTYPE html>
<html lang="en">
<head>
  <title>runJS</title>
  <body>
    <button onclick="runCode();">Run</button>
    <br/>
    
    <textarea rows="20" cols="50" id="code">
<script>
  var i = 1;
  console.log("Tot hier ");
  document.write("Test i = " + i + "<br>");
</script>
    </textarea>
    
    <iframe id="result" height="300" width="300"></iframe>
    
    <script>
      runCode();
      
      function runCode() {
        let code = document.getElementById('code').value;
        let result = document.getElementById('result');
        var doc = document.getElementById('result').contentDocument;
        doc.open();
        doc.write(code);
        doc.close();
        
      }
      
    </script>


</body>
</html>
